query IndustrySingle($URI: String!, $LANG: String!) {
  page: industryByLang(uri: $URI, lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    translations {
      languageCode
      uri
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  ...Essential
}

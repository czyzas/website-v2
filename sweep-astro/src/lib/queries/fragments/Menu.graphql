fragment Menu on Menu {
  menuItems(first: 100) {
    nodes {
      title
      target
      parentDatabaseId
      label
      databaseId
      cssClasses
      url
      uri
      path
      menuItemAcf {
        relatedPostTitle
        relatedPost {
          node {
            __typename
            ... on InsightsItem {
              title
              uri
              subpageSettings {
                image {
                  ...Image
                }
              }
              tags: insightsTags {
                nodes {
                  name
                  tagTaxonomyAcf {
                    tagColor
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

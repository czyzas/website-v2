fragment ModulesCollection on Modules {
  modulesContent {
    __typename
    ... on ModulesModulesContentSectionTitleLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      addBottomSpace
      sectionTitle {
        selectSectionTitle {
          customStyle
          displayAs
          headline
          headlineType
          overline
          textUnder
        }
      }
    }
    ... on ModulesModulesContentBreakLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      height
    }
    ... on ModulesModulesContentTabsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      tabsLook
      contentLayout
      ctaButton {
        ...Link
      }
      tabs {
        content
        ctaButton {
          ...Link
        }
        image {
          ...Image
        }
        overline
        overlineIcon {
          ...Image
        }
        tabTitle
        title
      }
    }
    ... on ModulesModulesContentLogosLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      layout
      columns
      logos {
        edges {
          ...Image
        }
      }
      logosTabs {
        tabTitle
        logos {
          edges {
            ...Image
          }
        }
      }
      ctaButton {
        ...Link
      }
    }
    ... on ModulesModulesContentBigNumbersLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      columns
      numbers {
        number
        content
        link {
          ...Link
        }
      }
    }
    ... on ModulesModulesContentCardsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      columns
      cards {
        icon {
          ...Image
        }
        title
        content
      }
    }
    ... on ModulesModulesContentPartnersLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      partners(first: 100) {
        nodes {
          ...PartnersList
        }
      }
      button {
        ...Link
      }
    }
    ... on ModulesModulesContentListOfEventsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      limitPosts
      categoryFilter {
        nodes {
          slug
          name
        }
      }
      ctaButton {
        ...Link
      }
    }
    ... on ModulesModulesContentListOfPostsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      limitPosts
      categoryFilter {
        nodes {
          slug
          name
        }
      }
      ctaButton {
        ...Link
      }
    }
    ... on ModulesModulesContentIndustriesLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      show
      selectedIndustries(first: 100) {
        nodes {
          ...IndustriesList
        }
      }
    }
    ... on ModulesModulesContentResourceLinkLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      overline
      title
      button {
        ...Link
      }
      image {
        ...Image
      }
    }
    ... on ModulesModulesContentSegmentsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      segmentsCards {
        title
        imageBackgroundColor
        fillImage
        image {
          ...Image
        }
        content
        button {
          ...Link
        }
      }
    }
    ... on ModulesModulesContentCaseStudiesLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      layout
      caseStudiesList(first: 100) {
        nodes {
          ...CaseStudyCard
        }
      }
      singleCaseStudyLinkLabel
      ctaButton {
        ...Link
      }
    }
    ... on ModulesModulesContentTeamLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      team {
        image {
          ...Image
        }
        name
        position
      }
    }
    ... on ModulesModulesContentSourcedInfoLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      image {
        ...Image
      }
      content
      sourceLink {
        ...Link
      }
    }
    ... on ModulesModulesContentQuotationLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      theme
      quotation {
        selectQuotation {
          quote
          authorImage {
            ...Image
          }
          authorName
          authorOccupation
        }
      }
    }
    ... on ModulesModulesContentQuotationWithCardsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      quotation {
        selectQuotation {
          quote
          authorImage {
            ...Image
          }
          authorName
          authorOccupation
        }
      }
      cards {
        icon {
          ...Image
        }
        title
        content
      }
    }
    ... on ModulesModulesContentHubspotFormLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      hubspotFormGuid
    }
    ... on ModulesModulesContentDemoLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      title
      image {
        ...Image
      }
      button {
        ...Link
      }
    }
  }
}

fragment InsightsListItem on InsightsItem {
  __typename
  title
  uri
  subpageSettings {
    introduction
    image {
      ...Image
    }
  }
  insightsCategories(first: 1) {
    nodes {
      name
    }
  }
  insightsTags {
    nodes {
      name
      tagTaxonomyAcf {
        tagColor
      }
    }
  }
}

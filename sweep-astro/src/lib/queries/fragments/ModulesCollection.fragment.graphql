fragment ModulesCollection on Modules {
  modulesContent {
    __typename
    ... on ModulesModulesContentSectionTitleLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      sectionTitle {
        selectSectionTitle {
          customStyle
          headline
          headlineType
          overline
          textUnder
        }
      }
      content
      customStyle
      displayAs
      overline
      type
    }
    ... on ModulesModulesContentTabsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      tabsLook
      ctaButton {
        ...Link
      }
      tabs {
        content
        ctaButton {
          ...Link
        }
        image {
          ...Image
        }
        overline
        overlineIcon {
          ...Image
        }
        tabTitle
        title
      }
    }
    ... on ModulesModulesContentLogosLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      columns
      logos {
        edges {
          ...Image
        }
      }
      ctaButton {
        ...Link
      }
    }
    ... on ModulesModulesContentCardsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      columns
      cards {
        icon {
          ...Image
        }
        title
        content
      }
    }
    ... on ModulesModulesContentResourceLinkLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      overline
      title
      button {
        ...Link
      }
      image {
        ...Image
      }
    }
    ... on ModulesModulesContentSegmentsLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      segmentsCards {
        title
        imageBackgroundColor
        image {
          ...Image
        }
        content
        button {
          ...Link
        }
      }
    }
    ... on ModulesModulesContentCaseStudiesLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      singleCaseStudyLinkLabel
      caseStudiesList(first: 100) {
        nodes {
          ...CaseStudyCard
        }
      }
    }
    ... on ModulesModulesContentDemoLayout {
      layoutName
      backgroundColor {
        selectBackgroundColor
      }
      title
      image {
        ...Image
      }
      button {
        ...Link
      }
    }
  }
}

fragment CaseStudyCard on CaseStudy {
  __typename
  title
  uri
  caseStudyAcf {
    longerTitle
    relatedCustomer(first: 100) {
      nodes {
        __typename
        ... on Customer {
          title
          customerAcf {
            category
            logo {
              ...Image
            }
          }
        }
      }
    }
  }
  subpageSettings {
    image {
      ...Image
    }
  }
}

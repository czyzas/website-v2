fragment CaseStudyCard on CaseStudy {
  __typename
  title
  uri
  slug
  caseStudyAcf {
    longerTitle
    relatedCustomer {
      node {
        __typename
        ... on Customer {
          title
          customerAcf {
            category
            headquarters
            size
            websiteLink {
              ...Link
            }
            logo {
              ...Image
            }
          }
        }
      }
    }
  }
  subpageSettings {
    image {
      ...Image
    }
  }
}

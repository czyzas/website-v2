query CaseStudySinglePage($URI: String!, $LANG: String!) {
  page: caseStudyByLang(uri: $URI, lang: $LANG) {
    ...CaseStudyCard
    modified
    tags: caseStudyTags {
      nodes {
        name
        tagTaxonomyAcf {
          tagColor
        }
      }
    }
    language {
      ...Languages
    }
    translations {
      languageCode
      uri
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  articles: caseStudies(
    where: {
      status: PUBLISH
      language: $LANG
      pagination: { postsPerPage: 4, paged: 1 }
    }
  ) {
    nodes {
      ...CaseStudyCard
    }
  }
  ...Essential
}

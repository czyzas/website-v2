query Homepage($PAGE_ID: ID!) {
  page(id: $PAGE_ID, idType: DATABASE_ID) {
    title
    slug
    homepage {
      hero {
        title
        content
        button {
          ...Link
        }
        image {
          ...Image
        }
      }
      goals {
        sectionTitle {
          title
          overline
        }
        tabs {
          tabTitle
          overline
          title
          content
          button {
            ...Link
          }
          image {
            ...Image
          }
        }
      }
      customers1 {
        sectionTitle {
          title
          overline
        }
        customersList {
          nodes {
            ... on Customer {
              title
              customerAcf {
                websiteUrl
                logo {
                  ...Image
                }
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      platform {
        sectionTitle {
          overline
          title
        }
        content
        image {
          ...Image
        }
        button {
          ...Link
        }
      }
      whoweworkwith {
        sectionTitle {
          overline
          title
        }
        cards {
          imageBackgroundColor
          image {
            ...Image
          }
          title
          content
          button {
            ...Link
          }
        }
      }
      industries {
        sectionTitle {
          overline
          title
        }
        show
        selectedIndustries {
          nodes {
            databaseId
            ... on Industry {
              id
            }
          }
        }
      }
      caseStudies {
        sectionTitle {
          overline
          title
        }
        caseStudies {
          nodes {
            ... on CaseStudy {
              title
              uri
              caseStudyAcf {
                relatedCustomer {
                  nodes {
                    ... on Customer {
                      title
                      customerAcf {
                        category
                        logo {
                          ...Image
                        }
                      }
                    }
                  }
                }
              }
              subpageSettings {
                image {
                  ...Image
                }
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      resources {
        sectionTitle {
          overline
          title
        }
        resources {
          nodes {
            ... on LibraryItem {
              uri
              title
              subpageSettings {
                introduction
                image {
                  ...Image
                }
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      partners {
        sectionTitle {
          overline
          title
        }
        partners {
          nodes {
            ... on Partner {
              title
              partnerAcf {
                logo {
                  ...Image
                }
                categoryColor
                category
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      customers2 {
        sectionTitle {
          title
          overline
        }
        customersList {
          nodes {
            ... on Customer {
              title
              customerAcf {
                websiteUrl
                logo {
                  ...Image
                }
              }
            }
          }
        }
      }
      demo {
        title
        button {
          ...Link
        }
        image {
          ...Image
        }
      }
    }
  }
  languages {
    ...Languages
  }
}

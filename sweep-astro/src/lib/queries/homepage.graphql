query Homepage($PAGE_ID: ID!, $LANGUAGE: String) {
  page(id: $PAGE_ID, idType: DATABASE_ID) {
    title
    slug
    uri
    language {
      ...Languages
    }
    homepage {
      hero {
        title
        content
        button {
          ...Link
        }
      }
      goals {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        tabs {
          tabTitle
          overline
          title
          content
          button {
            ...Link
          }
          image {
            ...Image
          }
        }
      }
      customers1 {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        customersList(first: 100) {
          nodes {
            __typename
            ... on Customer {
              title
              customerAcf {
                websiteUrl
                logo {
                  ...Image
                }
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      platform {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        content
        image {
          ...Image
        }
        button {
          ...Link
        }
      }
      regulations {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        logos {
          edges {
            ...Image
          }
        }
      }
      whoweworkwith {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        cards {
          imageBackgroundColor
          image {
            ...Image
          }
          title
          content
          button {
            ...Link
          }
        }
      }
      industries {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        show
        selectedIndustries(first: 100) {
          nodes {
            __typename
            ...HomepageIndustry
          }
        }
      }
      caseStudies {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        caseStudyButtonLabel
        caseStudies(first: 100) {
          nodes {
            ...CaseStudyCard
          }
        }
        button {
          ...Link
        }
      }
      resources {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        resources(first: 100) {
          nodes {
            __typename
            ... on LibraryItem {
              uri
              title
              subpageSettings {
                introduction
                image {
                  ...Image
                }
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      partners {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        partners(first: 100) {
          nodes {
            __typename
            ... on Partner {
              title
              partnerAcf {
                logo {
                  ...Image
                }
                categoryColor
                category
              }
            }
          }
        }
        button {
          ...Link
        }
      }
      customers2 {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        customersList(first: 100) {
          nodes {
            __typename
            ... on Customer {
              title
              customerAcf {
                websiteUrl
                logo {
                  ...Image
                }
              }
            }
          }
        }
      }
      demo {
        title
        button {
          ...Link
        }
        image {
          ...Image
        }
      }
    }
  }
  industries(first: 100, where: { status: PUBLISH, language: $LANGUAGE }) {
    nodes {
      ...HomepageIndustry
    }
  }
  languages {
    ...Languages
  }
  primaryMenu: menu(idType: LOCATION, id: "primary-menu") {
    ...Menu
  }
  themeOptions {
    ...ThemeOptions
  }
}

fragment HomepageIndustry on Industry {
  title
  uri
  industryAcf {
    icon {
      ...Image
    }
  }
}

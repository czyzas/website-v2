query ComponentIndustriesList($LANG: String!) {
  industries(first: 100, where: { status: PUBLISH, language: $LANG }) {
    nodes {
      ...ComponentIndustriesList
    }
  }
}

fragment ComponentIndustriesList on Industry {
  __typename
  title
  uri
  industryAcf {
    icon {
      ...Image
    }
  }
}

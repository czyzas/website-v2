# Page
query DefaultPagesStaticPaths {
  pages(
    where: {
      status: PUBLISH
      language: "all"
      pagination: { postsPerPage: -1, paged: 1 }
    }
  ) {
    nodes {
      databaseId
      slug
      uri
      languageCode
      template {
        templateName
      }
    }
  }
}
query SinglePageStaticPaths($STATIC_PATH_URI: String!) {
  page: pageByLang(uri: $STATIC_PATH_URI, lang: "en") {
    databaseId
    slug
    uri
    languageCode
    translations {
      databaseId
      slug
      uri
      languageCode
    }
  }
}


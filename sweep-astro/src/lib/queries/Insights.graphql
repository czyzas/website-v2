query InsightsListPage(
  $LANG: String!
  $TAG_SLUG: [String]
  $PAGED: Int = 1
  $POSTS_PER_PAGE: Int = 6
) {
  page: pageByLang(uri: "insights", lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    articlesListAcf {
      ...ArticlesListAcf
    }
  }
  articles: insights(
    where: {
      status: PUBLISH
      language: $LANG
      tagSlug: $TAG_SLUG
      pagination: { postsPerPage: $POSTS_PER_PAGE, paged: $PAGED }
    }
  ) {
    nodes {
      ...InsightsListItem
    }
    pageInfo {
      pagination {
        totalPages
      }
    }
  }
  filterTags: insightsTags(
    first: 100
    where: { language: $LANG, hideEmpty: true }
  ) {
    nodes {
      name
      slug
    }
  }
  ...Essential
}

query InsightsSinglePage($URI: String!, $LANG: String!) {
  page: insightsItemByLang(uri: $URI, lang: $LANG) {
    __typename
    title
    slug
    uri
    modified
    articleAcf {
      ...ArticlePageAcf
    }
    categories: insightsCategories(first: 1) {
      nodes {
        name
      }
    }
    tags: insightsTags {
      nodes {
        name
        tagTaxonomyAcf {
          tagColor
        }
      }
    }
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  articles: insights(first: 4, where: { status: PUBLISH, language: $LANG }) {
    nodes {
      ...InsightsListItem
    }
  }
  ...Essential
}

fragment InsightsListItem on InsightsItem {
  __typename
  title
  uri
  subpageSettings {
    introduction
    image {
      ...Image
    }
  }
  categories: insightsCategories(first: 1) {
    nodes {
      name
    }
  }
  tags: insightsTags {
    nodes {
      name
      tagTaxonomyAcf {
        tagColor
      }
    }
  }
}

query InsightsListPage($LANG: String!, $TAG_SLUG: [String]) {
  page: pageByLang(uri: "insights", lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    insightsListAcf {
      listTitle {
        selectSectionTitle {
          customStyle
          displayAs
          headline
          headlineType
          overline
          textUnder
        }
      }
      featuredInsightsItemTitle
      featuredInsightsItem {
        node {
          __typename
          ... on InsightsItem {
            title
            uri
            subpageSettings {
              introduction
              image {
                ...Image
              }
            }
            insightsCategories {
              nodes {
                name
              }
            }
          }
        }
      }
    }
  }
  insights(
    first: 6
    where: { status: PUBLISH, language: $LANG, tagSlug: $TAG_SLUG }
  ) {
    edges {
      cursor
      node {
        title
        uri
        subpageSettings {
          image {
            ...Image
          }
        }
        insightsCategories {
          nodes {
            name
          }
        }
        insightsTags {
          nodes {
            name
            tagTaxonomyAcf {
              tagColor
            }
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
  tags: insightsTags(first: 100, where: { language: $LANG, hideEmpty: true }) {
    nodes {
      name
      slug
    }
  }
  ...Essential
}

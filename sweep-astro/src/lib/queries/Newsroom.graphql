query NewsroomListPage(
  $LANG: String!
  $TAG_SLUG: [String]
  $PAGED: Int = 1
  $POSTS_PER_PAGE: Int = 6
) {
  page: pageByLang(uri: "newsroom", lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    articlesListAcf {
      ...ArticlesListAcf
    }
  }
  articles: newsroomItems(
    where: {
      status: PUBLISH
      language: $LANG
      tagSlug: $TAG_SLUG
      pagination: { postsPerPage: $POSTS_PER_PAGE, paged: $PAGED }
    }
  ) {
    nodes {
      ...NewsroomListItem
    }
    pageInfo {
      pagination {
        totalPages
      }
    }
  }
  filterTags: newsroomTags(
    first: 100
    where: { language: $LANG, hideEmpty: true }
  ) {
    nodes {
      name
      slug
    }
  }
  ...Essential
}

query NewsroomSinglePage($URI: String!, $LANG: String!) {
  page: newsroomItemByLang(uri: $URI, lang: $LANG) {
    title
    slug
    uri
    modified
    articleAcf {
      ...ArticlePageAcf
    }
    categories: newsroomCategories(first: 1) {
      nodes {
        name
      }
    }
    tags: newsroomTags {
      nodes {
        name
        tagTaxonomyAcf {
          tagColor
        }
      }
    }
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  articles: newsroomItems(
    where: {
      status: PUBLISH
      language: $LANG
      pagination: { postsPerPage: 4, paged: 1 }
    }
  ) {
    nodes {
      ...NewsroomListItem
    }
  }
  ...Essential
}

fragment NewsroomListItem on NewsroomItem {
  __typename
  title
  uri
  subpageSettings {
    introduction
    image {
      ...Image
    }
  }
  categories: newsroomCategories(first: 1) {
    nodes {
      name
    }
  }
  tags: newsroomTags {
    nodes {
      name
      tagTaxonomyAcf {
        tagColor
      }
    }
  }
}

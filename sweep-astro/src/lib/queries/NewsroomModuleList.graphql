query NewsroomModuleList(
  $LIMIT: Int
  $CATEGORY_SLUG: [String]
  $LANG: String!
) {
  newsroomItems(
    first: $LIMIT
    where: { language: $LANG, categorySlug: $CATEGORY_SLUG }
  ) {
    nodes {
      ...NewsroomModulePost
    }
  }
}

fragment NewsroomModulePost on NewsroomItem {
  title
  uri
  subpageSettings {
    image {
      ...Image
    }
  }
  categories: newsroomCategories {
    nodes {
      name
    }
  }
  tags: newsroomTags {
    nodes {
      name
      tagTaxonomyAcf {
        tagColor
      }
    }
  }
}

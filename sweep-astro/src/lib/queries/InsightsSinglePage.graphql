query InsightsSinglePage($URI: String!, $LANG: String!) {
  page: insightsItemByLang(uri: $URI, lang: $LANG) {
    title
    slug
    uri
    modified
    insightsSingleAcf {
      author {
        node {
          ...Author
        }
      }
    }
    insightsCategories(first: 1) {
      nodes {
        name
      }
    }
    insightsTags {
      nodes {
        name
        tagTaxonomyAcf {
          tagColor
        }
      }
    }
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  insights(first: 4, where: { status: PUBLISH, language: $LANG }) {
    nodes {
      ...InsightsListItem
    }
  }
  ...Essential
}

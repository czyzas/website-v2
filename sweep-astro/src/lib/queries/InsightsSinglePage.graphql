query InsightsSinglePage($URI: String!, $LANG: String!) {
  page: insightsItemByLang(uri: $URI, lang: $LANG) {
    title
    slug
    uri
    modified
    insightsSingleAcf {
      author {
        node {
          __typename
          ... on PostAuthor {
            title
            authorAcf {
              occupation
              image {
                ...Image
              }
            }
          }
        }
      }
    }
    insightsCategories(first: 1) {
      nodes {
        name
      }
    }
    insightsTags {
      nodes {
        name
        tagTaxonomyAcf {
          tagColor
        }
      }
    }
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    modules {
      ...ModulesCollection
    }
  }
  insights(first: 4, where: { status: PUBLISH, language: $LANG }) {
    nodes {
      ...InsightsListItem
    }
  }
  ...Essential
}

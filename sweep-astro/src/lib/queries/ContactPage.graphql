query ContactPage($LANG: String!) {
  page: pageByLang(uri: "contact", lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      ...SubpageSettings
    }
    contactAcf {
      form {
        hubspotFormGuid
      }
      demo {
        title
        image {
          ...Image
        }
        button {
          ...Link
        }
      }
      updates {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        cards {
          title
          overline
          link {
            ...Link
          }
          image {
            ...Image
          }
        }
        button {
          ...Link
        }
      }
      offices {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        cards {
          title
          image {
            ...Image
          }
          content
        }
      }
    }
  }
  ...Essential
}

query ContactPage($LANG: String!) {
  page: pageByLang(uri: "contact", lang: $LANG) {
    ...EssentialPage
    contactAcf {
      form {
        hubspotFormGuid
      }
      demo {
        title
        image {
          ...Image
        }
        button {
          ...Link
        }
      }
      updates {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        button {
          ...Link
        }
      }
      offices {
        sectionTitle {
          selectSectionTitle {
            customStyle
            displayAs
            headline
            headlineType
            overline
            textUnder
          }
        }
        cards {
          title
          image {
            ...Image
          }
          content
        }
      }
    }
  }
  articles: newsroomItems(
    where: { status: PUBLISH, pagination: { postsPerPage: 4, paged: 1 } }
  ) {
    nodes {
      ...NewsroomListItem
    }
  }
  ...Essential
}

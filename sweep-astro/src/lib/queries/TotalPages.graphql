query InsightsTotalPages(
  $LANG: String!
  $TAG_SLUG: [String]
  $POSTS_PER_PAGE: Int!
) {
  pages: insights(
    where: {
      status: PUBLISH
      language: $LANG
      tagSlug: $TAG_SLUG
      pagination: { postsPerPage: $POSTS_PER_PAGE }
    }
  ) {
    pageInfo {
      pagination {
        totalPages
      }
    }
  }
}

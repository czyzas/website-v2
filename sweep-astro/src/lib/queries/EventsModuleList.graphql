query EventsModuleList($LIMIT: Int, $CATEGORY_SLUG: [String], $LANG: String!) {
  events(
    first: $LIMIT
    where: {
      language: $LANG
      categorySlug: $CATEGORY_SLUG
      metaKey: "event_date"
      metaType: DATE
      orderby: { order: DESC, field: META_VALUE }
    }
  ) {
    nodes {
      ...EventsModuleEvent
    }
  }
}

fragment EventsModuleEvent on Event {
  title
  uri
  eventAcf {
    eventDate
  }
  subpageSettings {
    image {
      ...Image
    }
  }
  categories: eventCategories {
    nodes {
      name
    }
  }
  tags: eventTags {
    nodes {
      name
      tagTaxonomyAcf {
        tagColor
      }
    }
  }
}

query DefaultPage($SLUG: String, $LANG: String) {
  pages(first: 1, where: { name: $SLUG, language: $LANG }) {
    nodes {
      title
      slug
      uri
      language {
        ...Languages
      }
      subpageSettings {
        customTitle
        introduction
        image {
          ...Image
        }
      }
      modules {
        ...ModulesCollection
      }
    }
  }
  defaultLanguage {
    ...Languages
  }
  languages {
    ...Languages
  }
  primaryMenu: menu(idType: LOCATION, id: "primary-menu") {
    ...Menu
  }
  themeOptions {
    ...ThemeOptions
  }
}

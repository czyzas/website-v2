query DefaultPage($SLUG: String!, $LANG: String!) {
  page: pageByLang(slug: $SLUG, lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      customTitle
      introduction
      image {
        ...Image
      }
    }
    modules {
      ...ModulesCollection
    }
  }
  defaultLanguage {
    ...Languages
  }
  languages {
    ...Languages
  }
  primaryMenu: menu(idType: LOCATION, id: "primary-menu") {
    ...Menu
  }
  themeOptions {
    ...ThemeOptions
  }
}

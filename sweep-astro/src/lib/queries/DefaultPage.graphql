query DefaultPage($URI: String!, $LANG: String!) {
  page: pageByLang(uri: $URI, lang: $LANG) {
    title
    slug
    uri
    language {
      ...Languages
    }
    subpageSettings {
      customTitle
      introduction
      image {
        ...Image
      }
    }
    modules {
      ...ModulesCollection
    }
  }
  ...Essential
}

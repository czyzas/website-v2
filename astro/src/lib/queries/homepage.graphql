query Homepage($LOCALE: I18NLocaleCode) {
  mapEstates: estates(locale: $LOCALE, pagination: { limit: -1 }) {
    data {
      attributes {
        locale
        map_pin
        title
        slug
      }
    }
  }
  homepage(locale: $LOCALE) {
    data {
      attributes {
        hero_title
        hero_description
        hero_button {
          title
          url
          target_blank
        }
        hero_background_photo {
          ...Photo
        }
        promoted_map_zoom
        promoted_map_center
        promoted_title
        promoted_items(pagination: { limit: -1 }) {
          ...EstateCard
        }
        about_title
        about_content
        about_photo {
          ...Photo
        }
        services_title
        services_content
        services_cards {
          icon {
            ...Photo
          }
          title
          content
        }
        partnership_title
        partnership_model_introduction
        partnership_model_income_title
        partnership_model_marketing_title
        partnership_model {
          model_name
          model_description
          model_income
          model_marketing
        }
        reviews {
          author_name
          author_occupation
          content
        }
      }
    }
  }
  ...AdditionalInfo
}

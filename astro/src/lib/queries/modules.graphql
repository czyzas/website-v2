query Modules {
  pages {
    nodes {
      modules {
        modulesFields {
          ... on ModulesModulesFieldsBreakLayout {
            fieldGroupName
            height
            isLine
          }
          ... on ModulesModulesFieldsHeadlineLayout {
            id
            customColor
            customColorToggle
            displayAs
            fieldGroupName
            type
          }
          ... on ModulesModulesFieldsGriTextLayout {
            fieldGroupName
            griList {
              description
              fieldGroupName
              index
            }
          }
          ... on ModulesModulesFieldsColumnsLayout {
            columnWidth
            columnsCounter
            fieldGroupName
            content {
              fieldGroupName
              first
              second
              third
            }
          }
          ... on ModulesModulesFieldsResponsiveImageLayout {
            desktopWidth
            fieldGroupName
            mobileWidth
            zoomable
          }
          ... on ModulesModulesFieldsAccordionLayout {
            fieldGroupName
            openFirst
            rows {
              content
              fieldGroupName
              imageColumnPosition
              secondColumnContent
              secondColumnType
              title
            }
          }
          ... on ModulesModulesFieldsTabsLayout {
            fieldGroupName
            orientation
            tabs {
              content
              fieldGroupName
              imageColumnPosition
              imageVerticalPosition
              secondColumnContent
              secondColumnType
              title
            }
          }
          ... on ModulesModulesFieldsBigNumbersLayout {
            alignment
            fieldGroupName
            row
            textSmaller
            theme
          }
          ... on ModulesModulesFieldsQuotationLayout {
            authorName
            authorOccupation
            contentAlignment
            fieldGroupName
            hideQuotationMark
            quotationContent
            theme
          }
          ... on ModulesModulesFieldsColumnWithImageLayout {
            fieldGroupName
            imagePosition
            textColumn
          }
          ... on ModulesModulesFieldsQuarterlyDataTableLayout {
            fieldGroupName
          }
        }
      }
    }
  }
}

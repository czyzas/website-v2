query Estate($ESTATE_ID: ID, $LOCALE: I18NLocaleCode) {
  estate(id: $ESTATE_ID, locale: $LOCALE) {
    data {
      id
      attributes {
        locale
        originalSlug: localizations(filters: { locale: { eq: "pl" } }) {
          data {
            attributes {
              slug
            }
          }
        }
        slug
        title
        map_pin
        featured_photo {
          ...Photo
        }
        description
        address
        city
        size
        description
        price
        estate_type
        year_of_construction
        Room {
          room
        }
        in_room_amenities
        public_facilities
        photos(pagination: { limit: -1 }) {
          ...PhotoCollection
        }
        see_also_estates {
          ...EstateCard
        }
      }
    }
  }
  ...AdditionalInfo
}
